        <div class="container">
          <a class="navbar-brand" href="index.html">Books App</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

    <!-- start content -->
    <section class="container">
        <h2 class="my-3 text-primary text-center">Add Book</h2>
        <form>
            <div class="mb-3">
                <label class="form-label">Name</label>
                <input class="form-control" name="name" placeholder="name">
            </div>
            <div class="mb-3">
                <label class="form-label">Author</label>
                <input class="form-control" name="author" placeholder="author">
            </div>
            <div class="mb-3">
                <label class="form-label">Date of Add</label>
                <input class="form-control" name="doa" placeholder="name" type="date">
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Add Book</button>
            </div>
        </form>
    </section>
